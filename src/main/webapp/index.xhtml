<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title><h:outputText value="#{message.UserDetails}" /></title>
    <center><ui:include src="header.xhtml"/></center>

    <h:outputStylesheet library="webjars" name = "bootstrap/5.3.3/css/bootstrap.min.css"  />
    <f:loadBundle basename="i18n.msg" var="message"/>
</h:head>

    <ui:define name="content">
        <h:form>
        <center>
            <h2><h:outputText value="#{message.UserDetails}"/></h2>
        </center>
        <h:dataTable value="#{user.usersList()}" var="u" class="table table-striped">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{u.id}
            </h:column>
            <h:column>
                <f:facet name="header"> <h:outputText value="#{message.name}" /></f:facet>
                #{u.name}
            </h:column>
            <h:column>
                <f:facet name="header"> <h:outputText value="#{message.email}" /></f:facet>
                #{u.email}
            </h:column>
            <h:column>
                <f:facet name="header"> <h:outputText value="#{message.password}" /></f:facet>
                #{u.password}
            </h:column>
            <h:column>
                <f:facet name="header"> <h:outputText value="#{message.gender}" /></f:facet>
                <span class="badge #{u.gender == 'Male' ? 'bg-primary' : 'bg-warning'}">#{user.getGenderName(u.gender)}</span>
            </h:column>
            <h:column>
                <f:facet name="header"> <h:outputText value="#{message.address}" /></f:facet>
                #{u.address}
            </h:column>
            <h:column>
                <f:facet name="header"> </f:facet>
                <h:commandButton action="#{user.edit(u.id)}"
                                 value="#{message.Update}"
                                 class="btn btn-outline-primary">
                </h:commandButton>

            </h:column>
            <h:column>
                <f:facet name="header"> </f:facet>
                <h:commandButton action="#{user.delete(u.id)}"
                                 value="#{message.Delete}"
                                 class="btn btn-outline-danger">

                </h:commandButton>
            </h:column>
        </h:dataTable>
        <center>
            <h:commandButton action="create.xhtml?faces-redirect=true"
                             value="#{message.createNewUser}">
            </h:commandButton>
        </center>

    </h:form>
    </ui:define>
</ui:composition>


</html>
