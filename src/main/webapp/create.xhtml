<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Employee Registration Form</title>


    <h:outputStylesheet library="webjars" name = "bootstrap/5.3.3/css/bootstrap.min.css"  />
    <f:loadBundle basename="i18n.msg" var="message"/>
</h:head>
    <ui:define name="content">

    <h:form ><center>

                <h2 ><h:outputText value="#{message['Provide-Following-Details']}" /></h2><br/><center>


            <h:outputLabel for="username" >
                <h:outputText value="#{message.UserName}" />
            </h:outputLabel>

                <h:inputText id="username" value="#{user.name}" required="true" requiredMessage="Please enter your name. It can't be null" class="form-control">
                </h:inputText><br/>




            <h:outputLabel for="email" ><h:outputText value="#{message.email}" /></h:outputLabel>
            <h:inputText id="email" value="#{user.email}" class="form-control"
                             validatorMessage="#{message.emailValidatorMessage}">
                <f:validateRequired/>
                </h:inputText><br/>



            <h:outputLabel for="password" ><h:outputText value="#{message.password}" /></h:outputLabel>

                <h:inputSecret id="password" value="#{user.password}" class="form-control"
                               validatorMessage="Password is required">
                    <f:validateRequired/>
                </h:inputSecret><br/>


            <h:outputLabel for="gender" ><h:outputText value="#{message.gender}" /></h:outputLabel>

                <h:selectOneRadio id="gender" value="#{user.gender}" validatorMessage="Gender is required">
                    <f:selectItem itemValue="M" itemLabel="Male" />
                    <f:selectItem itemValue="F" itemLabel="Female" />
                    <f:validateRequired/>
                </h:selectOneRadio><br/>



            <h:outputLabel for="address" class="control-label col-sm-4"><h:outputText value="#{message.address}" /></h:outputLabel>
                <h:inputTextarea id="address" value="#{user.address}" cols="50" rows="5" class="form-control"
                                 validatorMessage="Address is required">
                    <f:validateRequired/>
                </h:inputTextarea><br/>



                    <h:commandButton  value="#{message.Save}"
                                      action="#{user.save()}"
                                      class="btn btn-success"
                                      style="width: 90px;">
                    </h:commandButton><br/><br/>

                    <h:link outcome="index" value="#{message.viewUsersRecordList}"  class="btn btn-primary" />
          </center>
            </center>
    </h:form>
</ui:define>
</ui:composition>

</html>
