<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Edit Your Record</title>
    <ui:include src="header.xhtml"/>
    <h:outputStylesheet library="webjars" name = "bootstrap/5.3.3/css/bootstrap.min.css"  />
    <f:loadBundle basename="i18n.msg" var="message"/>
</h:head>
<ui:define name="content">


    <h:form><center>

          <h:outputText value="#{message['Edit-your-record']}" />
          <h:outputLabel for="username" >

              <h:outputText value="#{message.UserName}" /></h:outputLabel>

                <h:inputText id="username" value="#{editUser.name}" class="form-control"/><br/>


            <h:outputLabel for="email" class="control-label col-sm-2"><h:outputText value="#{message.Your_Email}" /></h:outputLabel>

                <h:inputText id="email" value="#{editUser.email}" /><br/>


            <h:outputLabel for="password" class="control-label col-sm-2"><h:outputText value="#{message.password}" /></h:outputLabel>

                <h:inputSecret id="password" value="#{editUser.password}" /><br/>


            <h:outputLabel for="gender" ><h:outputText value="#{message.gender}" /></h:outputLabel>

                <h:selectOneRadio id="gender" value="#{editUser.gender}">
                    <f:selectItem itemValue="M" itemLabel="Male" />
                    <f:selectItem itemValue="F" itemLabel="Female" />
                </h:selectOneRadio><br/>



            <h:outputLabel for="address" ><h:outputText value="#{message.Address}" /></h:outputLabel>

                <h:inputTextarea id="address" value="#{editUser.address}" cols="50" rows="5" class="form-control"/><br/>


                <center><h:commandButton value="#{message.Update}"
                                         action="#{user.update(editUser)}"
                                         class="btn btn-primary"
                                         style="width: 80px;">

                </h:commandButton></center><br/>

    </center>
    </h:form>
</ui:define>
</ui:composition>
</html>
